<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons & Attacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }
        .header div, .input-row input {
            background-color: #444444;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 130px;
            margin: 0 5px;
            flex: 1;
        }
        .input-row input {
            background-color: #555555;
            border: none;
            color: #ffffff;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }
        .delete-row-button {
            background-color: #ff5555;
            border: none;
            border-radius: 4px;
            padding: 10px;
            color: #ffffff;
            cursor: pointer;
            margin-left: 5px;
        }
        .add-row-button {
            background-color: #777777;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            display: block;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weapons & Attacks</h2>
        <div class="header">
            <div>Weapon/Attack</div>
            <div>Range</div>
            <div>Hit/DC</div>
            <div>Damage</div>
            <div>Type</div>
            <div>Notes</div>
        </div>
        <div id="data-rows">
            <div class="input-row">
                <input type="text" placeholder="Weapon/Attack">
                <input type="text" placeholder="Range">
                <input type="text" placeholder="Hit/DC">
                <input type="text" placeholder="Damage">
                <input type="text" placeholder="Type">
                <input type="text" placeholder="Notes">
                <button class="delete-row-button" onclick="deleteRow(this)">Delete</button>
            </div>
        </div>
        <button class="add-row-button" onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            const dataRows = document.getElementById('data-rows');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Weapon/Attack">
                <input type="text" placeholder="Range">
                <input type="text" placeholder="Hit/DC">
                <input type="text" placeholder="Damage">
                <input type="text" placeholder="Type">
                <input type="text" placeholder="Notes">
                <button class="delete-row-button" onclick="deleteRow(this)">Delete</button>
            `;
            dataRows.appendChild(newRow);
        }

        function deleteRow(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
