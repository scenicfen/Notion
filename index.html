<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons & Attacks</title>
    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif; /* Font family for the text */
            background-color: #2e2e2e; /* Background color of the page */
            color: #ffffff; /* Text color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around the container */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to the top */
            min-height: 100vh; /* Ensure body takes full height */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        /* Style for the main container */
        .container {
            background-color: #333333; /* Background color of the container */
            padding: 20px; /* Padding inside the container */
            border-radius: 8px; /* Rounded corners */
            width: 100%; /* Full width */
            max-width: 950px; /* Maximum width of the container */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        /* Style for the header */
        .header {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between headers */
            margin-bottom: 10px; /* Space below headers */
        }
        /* Style for each header item and input field */
        .header div, .input-row input {
            background-color: #444444; /* Background color */
            padding: 10px; /* Padding inside */
            border-radius: 4px; /* Rounded corners */
            text-align: center; /* Center text */
            box-sizing: border-box; /* Include padding in width calculation */
            width: 150px; /* Set a fixed width for consistency */
            margin: 0 5px; /* Margin around items */
        }
        /* Additional styles for input fields */
        .input-row input {
            background-color: #555555; /* Different background color for input fields */
            border: none; /* Remove default border */
            color: #ffffff; /* Text color */
            text-align: center; /* Center text */
        }
        /* Style for the input rows */
        .input-row {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between input fields */
            margin-bottom: 10px; /* Space below each row */
        }
        /* Style for the add row button */
        .add-row-button {
            background-color: #777777; /* Background color of button */
            border: none; /* Remove default border */
            border-radius: 4px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside button */
            color: #ffffff; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
            text-align: center; /* Center text */
            margin-top: 10px; /* Space above button */
            display: block; /* Block element */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weapons & Attacks</h2>
        <div class="header">
            <div class="col">Weapon/Attack</div>
            <div class="col">Range</div>
            <div class="col">Hit/DC</div>
            <div class="col">Damage</div>
            <div class="col">Type</div>
            <div class="col">Notes</div>
        </div>
        <div id="data-rows">
            <div class="input-row">
                <input type="text" class="col" placeholder="Weapon/Attack">
                <input type="text" class="col" placeholder="Range">
                <input type="text" class="col" placeholder="Hit/DC">
                <input type="text" class="col" placeholder="Damage">
                <input type="text" class="col" placeholder="Type">
                <input type="text" class="col" placeholder="Notes">
            </div>
        </div>
        <button class="add-row-button" onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            const dataRows = document.getElementById('data-rows');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <input type="text" class="col" placeholder="Weapon/Attack">
                <input type="text" class="col" placeholder="Range">
                <input type="text" class="col" placeholder="Hit/DC">
                <input type="text" class="col" placeholder="Damage">
                <input type="text" class="col" placeholder="Type">
                <input type="text" class="col" placeholder="Notes">
            `;
            dataRows.appendChild(newRow);
        }
    </script>
</body>
</html>
