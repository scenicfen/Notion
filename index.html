<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Weapons and Attacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weapons-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
        }

        .weapons-section h2 {
            text-align: center;
            color: #333;
        }

        .weapons-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .weapons-container input, .weapons-container button {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .weapons-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .weapons-container button:hover {
            background-color: #45a049;
        }

        .header {
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }

        .weapon-row {
            display: contents;
        }

        .remove-button {
            width: auto;
            background-color: #f44336;
            margin-left: 10px;
        }

        .remove-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="weapons-section">
        <h2>Weapons & Attacks</h2>
        <div class="weapons-container">
            <div class="header">Weapon/Attack</div>
            <div class="header">Range</div>
            <div class="header">Hit/DC</div>
            <div class="header">Damage</div>
            <div class="header">Type</div>
            <div class="header">Notes</div>
        </div>
        <div id="weapons-rows" class="weapons-container"></div>
        <button onclick="addWeapon()">Add Weapon</button>
    </div>
    <script>
        const weapons = [
            { name: 'Longsword', range: '-', hitDc: '+5', damage: '2d8 + 3', type: 'Slashing', notes: '-' }
        ];

        function renderWeapons() {
            const rowsContainer = document.getElementById('weapons-rows');
            rowsContainer.innerHTML = '';
            weapons.forEach((weapon, index) => {
                const row = document.createElement('div');
                row.className = 'weapon-row';
                row.innerHTML = `
                    <input type="text" value="${weapon.name}" placeholder="Weapon/Attack" oninput="updateWeapon(${index}, 'name', this.value)">
                    <input type="text" value="${weapon.range}" placeholder="Range" oninput="updateWeapon(${index}, 'range', this.value)">
                    <input type="text" value="${weapon.hitDc}" placeholder="Hit/DC" oninput="updateWeapon(${index}, 'hitDc', this.value)">
                    <input type="text" value="${weapon.damage}" placeholder="Damage" oninput="updateWeapon(${index}, 'damage', this.value)">
                    <input type="text" value="${weapon.type}" placeholder="Type" oninput="updateWeapon(${index}, 'type', this.value)">
                    <input type="text" value="${weapon.notes}" placeholder="Notes" oninput="updateWeapon(${index}, 'notes', this.value)">
                    <button class="remove-button" onclick="removeWeapon(${index})">Remove</button>
                `;
                rowsContainer.appendChild(row);
            });
        }

        function addWeapon() {
            weapons.push({ name: '', range: '', hitDc: '', damage: '', type: '', notes: '' });
            renderWeapons();
        }

        function updateWeapon(index, key, value) {
            weapons[index][key] = value;
        }

        function removeWeapon(index) {
            weapons.splice(index, 1);
            renderWeapons();
        }

        // Initial render
        renderWeapons();
    </script>
</body>
</html>
