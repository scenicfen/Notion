<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Weapons and Attacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weapons-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .weapons-section h2 {
            text-align: center;
            color: #333;
        }

        .weapons-container {
            margin-top: 20px;
        }

        .weapon-card {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 2fr;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e7ff;
            border-radius: 5px;
        }

        .weapon-card input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="weapons-section">
        <h2>Weapons & Attacks</h2>
        <div id="weapons-container" class="weapons-container"></div>
        <button onclick="addWeapon()">Add Weapon</button>
    </div>
    <script>
        const weapons = [];

        function renderWeapons() {
            const container = document.getElementById('weapons-container');
            container.innerHTML = `
                <div class="weapon-card">
                    <input type="text" placeholder="Attack/Weapon Name" disabled>
                    <input type="text" placeholder="Range" disabled>
                    <input type="text" placeholder="Hit/DC" disabled>
                    <input type="text" placeholder="Damage/Effect" disabled>
                    <input type="text" placeholder="Notes" disabled>
                </div>
            `;
            weapons.forEach((weapon, index) => {
                const card = document.createElement('div');
                card.className = 'weapon-card';
                card.innerHTML = `
                    <input type="text" value="${weapon.name}" placeholder="Attack/Weapon Name" oninput="updateWeapon(${index}, 'name', this.value)">
                    <input type="text" value="${weapon.range}" placeholder="Range" oninput="updateWeapon(${index}, 'range', this.value)">
                    <input type="text" value="${weapon.hitDc}" placeholder="Hit/DC" oninput="updateWeapon(${index}, 'hitDc', this.value)">
                    <input type="text" value="${weapon.damageEffect}" placeholder="Damage/Effect" oninput="updateWeapon(${index}, 'damageEffect', this.value)">
                    <input type="text" value="${weapon.notes}" placeholder="Notes" oninput="updateWeapon(${index}, 'notes', this.value)">
                    <button onclick="removeWeapon(${index})">Remove</button>
                `;
                container.appendChild(card);
            });
        }

        function addWeapon() {
            weapons.push({ name: '', range: '', hitDc: '', damageEffect: '', notes: '' });
            renderWeapons();
        }

        function updateWeapon(index, key, value) {
            weapons[index][key] = value;
        }

        function removeWeapon(index) {
            weapons.splice(index, 1);
            renderWeapons();
        }

        // Initial render
        renderWeapons();
    </script>
</body>
</html>
